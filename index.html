<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/imgs/sasuke.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>O Rei Do Sites</title>
  </head>
  <body>
    <div id="particles-js"></div>

    <div id="avoGeral">
      <div id="pai-circulo">
        <div id="circulo-foto"></div>
      </div>

      <div id="paiLink">
        <a
          target="_blank"
          id="linkInstagram"
          href="https://www.instagram.com/oreidosites/"
          >@oreidosites</a
        >
      </div>

      <div id="paiBotoes">
        <div id="botao1">
          <span class="spanBotao">
            <img class="iconeGeral" id="iconeYT" src="assets/svgs/youtube.svg" alt="" />
            <span id="canalYT">CANAL NO YOUTUBE</span>
          </span>
        </div>
        <div id="botao2">
          <span class="spanBotao">
            <img class="iconeGeral" id="iconeTIKTOK" src="assets/imgs/tik-tok-white.png" alt="" />
            <span id="textoTIKTOK">ME SIGA NO TIKTOK</span>
          </span>
        </div>
        <div id="botao3">
          <span class="spanBotao">
            <img class="iconeGeral" id="iconeTIKTOK" src="assets/imgs/whatsapp.png" alt="" />
            <span id="textoTIKTOK">CONTRATAR SERVIÇO</span>
          </span>
        </div>
        <div id="botao4">
          <span>Tudo sobre Domínios, Hospedagem e WordPress </span>
        </div>
      </div>

      <div id="iconesRedes">
        <img
          onclick="LinkInstaIcone()"
          src="assets/svgs/instagram.svg"
          alt=""
          id="icone1"
        />
        <img
          onclick="LinkInstaIcone()"
          src="assets/imgs/tik-tok-white.png"
          alt=""
          id="icone3"
        />
        <img src="assets/svgs/youtube.svg" alt="" id="icone2" />
      </div>
    </div>
    <script src="particles.js"></script>
    <script src="app.js"></script>
    <script src="script.js"></script>
  </body>
</html>
